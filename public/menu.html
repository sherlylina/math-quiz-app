<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematic for Kids</title>
    <!-- vendor -->
    <link rel="stylesheet" href="./vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- style -->
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div class="main-menu">
        <div class="d-none">
            <audio controls autoplay loop>
                <source src="./src/sound/menu.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 bg-main" style="background-image: url('./src/images/bg/bg-menu.jpg')">
                   <div class="row warp-abs abs-top justify-content-between">
                        <div class="col-3 pr-md-4">
                            <div class="tag-name">
                                <h3 class="text-capitalize mb-0">Main Menu</h3>
                            </div>
                        </div>
                       <div class="col-6 pt-4 text-right">
                            <h2 class="name text-capitalize"></h2>
                       </div>
                   </div>
                   <div class="warp-menu w-100">
                        <a class="menu-play" href="./addition.html">
                            <img class="icon" src="./src/images/comp/Penambahan.png" alt="">
                            <h1 class="mb-0">ADDITION</h1>
                        </a>
                        <a class="menu-play mt-5" href="./subtraction.html">
                            <img class="icon" src="./src/images/comp/Pengurangan.png" alt="">
                            <h1 class="mb-0">SUBTRACTION</h1>
                        </a>
                        <a  class="menu-play mt-5" href="./times.html">
                            <img class="icon" src="./src/images/comp/Perkalian.png" alt="">
                            <h1 class="mb-0">MULTIPLICATION</h1>
                        </a>
                        <a  class="menu-play mt-5" href="./division.html">
                            <img class="icon" src="./src/images/comp/Pembagian.png" alt="">
                            <h1 class="mb-0">DIVISION</h1>
                        </a>
                   </div>
                    <div class="exam warp-abs abs-down">
                        <button class="btn button-green exam">EXAM</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- vendor -->
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script> 
        $('.name').text('Welcome, ' +  window.localStorage.getItem("user"));
        let count = 0;
        if(window.localStorage.getItem("addition") == 'true'){
            $('.menu-play').eq(0).addClass('grayscale');
            $('.menu-play').eq(0).removeAttr('href');
            count++;
        }
        if(window.localStorage.getItem("subtraction") == 'true'){
            $('.menu-play').eq(1).addClass('grayscale');
            $('.menu-play').eq(1).removeAttr('href');
            count++;
        }
        if(window.localStorage.getItem("multiplication") == 'true'){
            $('.menu-play').eq(2).addClass('grayscale');
            $('.menu-play').eq(2).removeAttr('href');
            count++;
        }
        if(window.localStorage.getItem("division") == 'true'){
            $('.menu-play').eq(3).addClass('grayscale');
            $('.menu-play').eq(3).removeAttr('href');
            count++;
        }
        $(document).on('click', '.exam', function(){ 
            if(count != 4){
                Swal.fire({
                    icon: 'info',
                    title: 'Do your practice first!'
                })
            }else{
                window.location.href = './exam.html'
            }
        }); 
    </script>
</body>
</html>
