<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematic for Kids</title>
    <!-- vendor -->
    <link rel="stylesheet" href="./vendor/bootstrap/bootstrap.min.css">
    <!-- style -->
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div class="main-result">
        <div class="container">
            <div class="row">
                <div class="col-12 bg-main" style="background-image: url('./src/images/bg/bg-menu.jpg')">
                    <div class="row warp-abs abs-top">
                        <div class="col-5 mx-auto">
                            <img class="w-100" src="./src/images/comp/Congratulations.png" alt="">
                        </div>
                    </div>
                    <div class="row w-100">
                        <div class="col-md-3 px-0 mx-auto">
                            <div class="w-name position-relative">
                                <img class="w-100" src="./src/images/comp/Button-Nama.png" alt="">
                                <h1 class="text-uppercase name"></h1>
                            </div>
                            <div class="star my-4">
                                <img class="w-100" src="" alt="">
                            </div>
                            <div class="score">
                                <button id="score" style="font-size: 15pt; text-transform: initial;" class="w-100 total btn button-green"></button>
                            </div>
                        </div>
                    </div>
                    <div class="row warp-abs abs-down justify-content-around">
                       <div class="col-2 px-5">
                             <img class="pointer ask-back w-100" src="./src/images/comp/Button-Pink.png" alt="">
                       </div>
                       <div class="col-2 px-5">
                           <a  class="d-inline-block" href="./index.html">
                              <img class="w-100" src="./src/images/comp/icon-orange.png" alt="">
                           </a>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- vendor -->
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./src/script/main.js"></script>
    <script>
        $(document).ready(function(){
            let status = window.localStorage.getItem("result");
            if(status != 'null'){
                $('.name').text(window.localStorage.getItem("user"));
                retrieveResult();
            }else{
                window.location.href = "./exam.html";
            }
        });
    </script>
</body>
</html>
